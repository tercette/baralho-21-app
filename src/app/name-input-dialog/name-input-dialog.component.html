<h2 mat-dialog-title>Informe seu nome</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="userName" placeholder="Seu nome">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="userName" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
