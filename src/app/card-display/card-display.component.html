<label *ngIf="cards.length > 0">Minha mão</label>
<div style="margin-top: 60px; display: flex; justify-content: start;  align-items: start;" class="card-display">
  <img *ngFor="let card of cards; let i = index" [src]="card.image" [cdkDragData]="card" cdkDrag class="card" />
</div>

<div style="display: flex;  justify-content: end;" class="trash" cdkDropList (cdkDropListDropped)="onDrop($event)">
  🗑️
</div>
<hr>
