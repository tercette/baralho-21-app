<mat-card>
  <div cdkDropListGroup>
    <label *ngIf="cards.length > 0">Minha m√£o</label>
    <div class="card-display" cdkDropList >
      <img
        style="height: 200px"
        *ngFor="let card of cards; let i = index"
        [src]="card.image"
        [cdkDragData]="card"
        cdkDrag
        class="card"
      />
    </div>

    <div
      style="
        display: flex;
        justify-content: end;
        background-color: beige;
        width: 100%;
        height: 50px;
      "
      class="trash"
      cdkDropList
      (cdkDropListDropped)="onTrashDrop($event)"
    >
    <mat-icon aria-hidden="false" aria-label="Delete" class="trash-icon">delete</mat-icon>
    </div>
  </div>
</mat-card>
<hr />
