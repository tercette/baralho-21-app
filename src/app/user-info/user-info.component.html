<div
  class="user-info"
>
  <div class="wrapper" >
    <mat-form-field>
      <mat-label for="userName">Nome:</mat-label>
      <input matInput type="text" [(ngModel)]="userName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Pontuação: </mat-label>
      <input matInput value="{{ score }}" readonly />
    </mat-form-field>
  </div>
</div>
<hr />
